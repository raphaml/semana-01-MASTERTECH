<!DOCTYPE html>
<html>
<head>
	<!-- META PARA O NAVEGADOR SABER OS CARACTERES ESPECIAIS -->
	<meta charset="utf-8">

	<!-- META PARA PODER TRABALHAR COM TELAS RESPONSIVAS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Exemplo BootStrap</title>
	
	<!-- CSS DO BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	
	<!-- O MEU CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- MINHA BARRA DE NAVEGAÇÃO -->
<nav class="navbar navbar-light bg-light" fixed-top;>
  <a class="navbar-brand" href="#">
    <img src="http://www.bobbyberberyan.com/wp-content/uploads/2012/03/HTML5CSS3Logos.svg" width="40" class="d-inline-block align-top" alt="">
    HTML E CSS COM BOOTSTRAP
  </a>
</nav>
<!-- USANDO ESSA CLASSE "container-fluid" QUE É IMPORTADA DO BOOTSTRAP SERVE PARA DIZER QUE O MEU header IRA OCUPAR TODO O ESPAÇO DA TELA
SE USAR SO O "container" ELA IRIA DEIXAR UMA BOA MARGEM TANTO DO LADO DIRETO QUANTO DO ESQUERDO -->
<header class="container-fluid">
	
	<div class="row espacamento">
		<!-- USANDO class="col-sm-6 offset-sm-3 ESTOU DIZENDO QUE NO BOOTSTRAP COMO ELE ENTENDO COMO 12 BLOCOS ESTA FALANDO QUE VAI TER UM ESPACO DE 3 BLOCOS PRA UM LADO 6 BLOCOS PARA O QUE ESTIVER NA DIV E MAIS 3 BLOCOS DE OUTRO LADO -->
		<div class="col-sm-6 offset-sm-3 coluna">
			<h1>teste</h1>
		</div>
			
	</div>	

	<div class="row espacamento">
		<div class="col-sm-3 offset-sm-2 coluna">
			<button type="button" class="btn btn-primary btn-lg btn-block">Botão 1</button>
		</div>

		<div class="col-sm-3 offset-sm-2 coluna">
			<button type="button" class="btn btn-secondary btn-lg btn-block">Botão 2</button>
		</div>
	</div>
</header>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1633543783664!2d-46.65655378513563!3d-23.562575884682303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8e4bfffff%3A0x7fcdda51e521566!2sWeWork+Paulista!5e0!3m2!1spt-BR!2sbr!4v1515689336312" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
